<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
    .navbar {
      background: rgba(0,119,182,0.85);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0077b6;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="travel_about.html">About Us</a>
    <a href="#travel_contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Type your message..."></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
